<html>
<style>@import url('https://fonts.cdnfonts.com/css/circular-std');</style>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="requestsStyle.css" media="screen"/>

<head>
  <title>WUSB Requests</title>
  <script src="./requests.js" type="module"></script>
</head>

<body id="body">
  <div id="ContentContainer">
    <a href="/">
      <img id="WUSBLogo" src="../WUSBLogo.jpeg" alt="WUSB Logo"></img>
    </a>
    <div id="ErrorMessageContainer">
      <p id="ErrorMessageText"></p>
    </div>
    <div id="TableContainer">
      <table id="RequestsTable">
        <thead>
          <tr>
            <th>Song Name</th>
            <th>Artists</th>
            <th>Explicit</th>
            <th>Spotify Link</th>
            <th>Clear</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="EmptyTableMessageDiv">There are no requests yet!</div>
    </div>
  </div>
</body>

</html>
