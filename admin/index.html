<html>
<style>@import url('https://fonts.cdnfonts.com/css/circular-std');</style>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="loginStyle.css" media="screen"/>

<head>
  <title>WUSB Login</title>
  <script src="./login.js" type="module"></script>
</head>

<body id="body">
  <div id="LoginContainer">
    <a href="/">
      <img id="WUSBLogo" src="../WUSBLogo.jpeg" alt="WUSB Logo"></img>
    </a>
    <div id="ErrorMessageContainer"></div>
    <input id="UsernameField" class="credentialFields" type="text" placeholder="Username">
    <input id="PasswordField" class="credentialFields" type="password" placeholder="Password">
    <button id="LoginButton">Login</button>
  </div>
</body>

</html>
