<html>
<style>@import url('https://fonts.cdnfonts.com/css/circular-std');</style>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="searchStyle.css" media="screen"/>

<head>
  <title>WUSB Search</title>
  <script src="./spotify-web-api.js"></script>
  <script src="./search.js" type="module"></script>
</head>

<body id="body">
  <div id="SearchBarContainer">
    <a href="/">
      <img id="WUSBLogo" src="./WUSBLogo.jpeg" alt="WUSB Logo"></img>
    </a>
    <input id="SearchBar" type="text" placeholder="Search for a song">
    <button id="SearchButton">Search</button>
  </div>
  <div id="ErrorMessageContainer">
    <p id="ErrorMessageText"></p>
  </div>
  <div class="lds-ring" id="Loader"><div></div><div></div><div></div><div></div></div>
  <div id="SearchResultsContainer"></div>
  <div id="PageSelectorContainer">
    <button id="BackSelectorButton" class="pageSelector"><</button>
    <div id="PageCountContainer" class="pageSelector"></div>
    <button id="FwdSelectorButton" class="pageSelector">></button>
  </div>
</body>

</html>
